name: Continuous Integration
on:
    pull_request:
        types: [opened, synchronize]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                version: latest
            - uses: actions/checkout@v4
            - name: Install NPM Dependencies
              run: pnpm i
            - name: Build
              run: npm run build
            - uses: actions/upload-artifact@v4
              with:
                name: build
                path: build/